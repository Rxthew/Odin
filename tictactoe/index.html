<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='tttstyles.css'>
        <script src='tttscript.js' defer></script>
        <title>TicTacToe</title>
        
    </head>
    <body>
        <aside>
            <form id='form'>
                <p>Select your symbol to begin playing</p>
                    <input type='radio' id='O' name='choose_player' value='O' checked=true>
                    <label for='O'>O</label><br>
                    <input type='radio' id='X' name='choose_player' value='X'>
                    <label for='X'>X</label><br>
                <button type='submit' id='submit'>Submit choice</button>
            </form>
        </aside>

    </body>
</html>
