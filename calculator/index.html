<!DOCTYPE html> 
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <title>Odin_calculator</title>
        <link rel='stylesheet' href='calcstyles.css'>
        <script src='calcscript.js' defer></script>
    </head>
    <body>
        <main>
           <div id='input'>
             0
          </div>
           <div>
               <span>
                  <button class='numbtn'>1</button>
                  <button class='numbtn'>2</button>
                  <button class='numbtn'>3</button>
                </span>
            </div>
            <div>
                <span>
                  <button class='numbtn'>4</button>
                  <button class='numbtn'>5</button>
                  <button class='numbtn'>6</button>
                </span>
            </div>
            <div>
                <span>
                  <button class='numbtn'>7</button>
                  <button class='numbtn'>8</button>
                  <button class='numbtn'>9</button>
                </span>
            </div>
            <div>
                <span>
                  <button class='numbtn'>0</button>
                  <button id='execute'>=</button>
                  <button id='clear'>Clear</button>
                </span>
            </div>
            <div>
                <span>
                   <button class='operate'>+</button>
                   <button class='operate'>-</button>
                   <button class='operate'>&#247</button>
                   <button class='operate'>&#215</button>    
                </span>
            </div>
        </main>
    </body>
</html>
