<!DOCTYPE html> 
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <title>Odin_calculator</title>
        <link rel='stylesheet' href='calcstyles.css'>
        <script src='calcscript.js' defer></script>
    </head>
    <body>
        <main>
           <div contenteditable="true" id='input'>
             0
           </div>
           <div>
               <span>
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                </span>
            </div>
            <div>
                <span>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                </span>
            </div>
            <div>
                <span>
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                </span>
            </div>
            <div>
                <span>
                  <button>0</button>
                  <button>=</button>
                </span>
            </div>
            <div>
                <span>
                   <button>+</button>
                   <button>-</button>
                   <button>&#247</button>
                   <button>&#215</button>    
                </span>
            </div>
        </main>
    </body>
</html>
