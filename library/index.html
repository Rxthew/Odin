<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' href='libstyles.css'>
   <script src='libscript.js' defer></script>
   <title>Odin Library Project</title>
</head>
<body>
   <header>
      <button id='new'>Add New Book</button>
   </header>
   <div id='library'></div>
   <div id='formcontainer'>
      <fieldset>
         <legend>Add New Book</legend>
         <label>Title</label><input type='text' required>
         <label>Author</label><input type='text'>
         <label>Length (in pages)</label><input type='text'>
         <select>
            <optgroup label='Read Status'>
                <option>Unread</option>
                <option>Read</option>
            </optgroup>
         </select>
      </fieldset>
      <button>Submit Book Details</button>
   </div>
</body>
</html>
