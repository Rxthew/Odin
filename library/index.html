<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' href='libstyles.css'>
   <script src='libscript.js' defer></script>
   <title>Odin Library Project</title>
</head>
<body>
   <header>
      <button id='new'>Add New Book</button>
   </header>
   <div id='library'></div>
   <form id='formcontainer'>
      <fieldset>
         <legend>Add New Book</legend>
         <label for='title'>Title</label><input type='text' id='title' required/>
         <label for='author'>Author</label><input type='text' id='author'/>
         <label for='pages'>Length (in pages)</label><input type='text' id='pages'/>
         <select id='readstatus'>
            <optgroup label='Read Status'>
                <option>Unread</option>
                <option>Read</option>
            </optgroup>
         </select>
      </fieldset>
      <button type='submit' id=submitb>Submit Book Details</button>
   </form>
</body>
</html>
